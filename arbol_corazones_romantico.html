<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Amor por Ti</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffe6e6;
      color: #c1446b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #heart {
      font-size: 100px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    #heart:hover {
      transform: scale(1.1);
    }
    #tree {
      display: none;
      animation: fall 2s ease-in forwards;
    }
    @keyframes fall {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .message {
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
      display: none;
    }
    .timer {
      margin-top: 10px;
      font-size: 1em;
      display: none;
    }
  </style>
</head>
<body>
  <div id="heart">❤️</div>
  <div id="tree">
    <img src="https://i.imgur.com/fOYz8yU.png" alt="Árbol de corazones" width="200">
  </div>
  <div class="message">Desde que te conozco el único lugar en donde quiero estar, es a tu lado. Nunca me cansaría de ti, Te amo.</div>
  <div class="timer" id="counter"></div>

  <script>
    const heart = document.getElementById('heart');
    const tree = document.getElementById('tree');
    const message = document.querySelector('.message');
    const timer = document.getElementById('counter');

    heart.addEventListener('click', () => {
      heart.style.display = 'none';
      tree.style.display = 'block';
      message.style.display = 'block';
      timer.style.display = 'block';
    });

    function updateCounter() {
      const startDate = new Date('2024-09-14T00:00:00');
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      timer.textContent = `Llevamos juntos: ${days} días, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
    }

    setInterval(updateCounter, 1000);
  </script>
</body>
</html>
